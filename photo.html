<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon1.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon1.png">

    <meta charset="UTF-8">
    <title>Photos | Vinay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>

/* Custom Font */
@font-face {
    font-family: 'Targa';
    src: url('Targa.ttf') format('truetype');
}

/* Smooth Scroll */
html {
    scroll-behavior: smooth;
}

body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('backg.jpg');
    background-size: cover;
    background-position: center;
}

/*  Logo */
.logo {
    position: fixed;
    top: 30px;
    left: 40px;
    font-size: 18px;
    font-family: 'Targa', sans-serif;
    font-weight: 700;
    z-index: 999;
}

.logo span {
    color: red;
}

/*  Navigation */
.nav {
    position: fixed;
    top: 30px;
    right: 40px;
    display: flex;
    gap: 25px;
    z-index: 999;
}

.nav a {
    text-decoration: none;
    font-size: 11px;
    font-weight: 600;
    letter-spacing: 1px;
    color: black;
    padding: 8px 18px;
    border-radius: 30px;
    transition: 0.3s ease;
}

.nav a:hover {
    background-color: black;
    color: white;
}

.sample {
    margin-top: 60px;
    color: black;
    font-size:14px;
    text-align: center;
    font-family: 'poppins', sans-serif;
    font-weight: 700;
    letter-spacing: 1px;
}

/*  Photos Section */
.photos-container {
    margin-top: 140px;
    padding-bottom: 100px;
    display: flex;
    justify-content: center;
}

/* Grid Layout */
.gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Always 3 per row */
    gap: 30px;
    width: 90%;
    max-width: 1100px;
}

/* Images */
.gallery img {
    width: 100%;
    height: 350px;
    object-fit: cover;
    border-radius: 14px;
    cursor: pointer;

    /* Performance optimized shadow */
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);

    /* Animation default state */
    opacity: 0;
    transform: translateY(60px);
    transition: opacity 0.6s ease, transform 0.6s ease;
}

/* When visible on scroll */
.gallery img.show {
    opacity: 1;
    transform: translateY(0);
}

/* Hover Effect */
.gallery img:hover {
    transform: scale(1.05);
}

/* Responsive */
@media(max-width: 900px){
    .gallery {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media(max-width: 600px){
    .gallery {
        grid-template-columns: repeat(1, 1fr);
    }
}

</style>
</head>

<body>
    <div class="sample">
            <h1>Some of my works</h1>

<div class="logo">
    Vinay<span>.</span>
</div>

<div class="nav">
    <a href="#">Design</a>
    <a href="about.html">About</a>
    <a href="port.html">Back</a>
</div>

<div class="photos-container">
    <div class="gallery">
        <img src="photo1.jpg" alt="">
        <img src="photo2.jpg" alt="">
        <img src="photo3.jpg" alt="">
        <img src="photo4.jpg" alt="">
        <img src="photo5.jpg" alt="">
        <img src="photo6.jpg" alt="">
        <img src="photo7.jpg" alt="">
        <img src="photo8.jpg" alt="">
        <img src="photo9.jpg" alt="">
    </div>
</div>

<!-- Scroll Animation Script -->
<script>
const images = document.querySelectorAll('.gallery img');

const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('show');
        } else {
            entry.target.classList.remove('show');
        }
    });
}, {
    threshold: 0.2
});

images.forEach(img => {
    observer.observe(img);
});
</script>

</body>
</html>
